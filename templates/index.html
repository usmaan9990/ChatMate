<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7ff; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #003366;
            text-align: center;
            margin-top: 40px;
        }

        .chat-box {
            border: 2px solid #0077cc;
            border-radius: 10px;
            padding: 15px;
            max-width: 700px;
            min-width: 700px;
            height: 500px;
            overflow-y: scroll;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-entry {
            margin: 10px 0;
        }

        .user {
            color: red;
            font-weight: bold;
        }

        .bot {
            color: #003366; 
            font-weight: bold;
        }

        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 500px;
            padding: 10px;
            border: 2px solid #0077cc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>ChatMate; Your Chat Buddy</h1>
    <div class="chat-box">
        {% for entry in chat_history %}
            <div class="chat-entry">
                {% if entry.startswith("User:") %}
                    <div class="user">{{ entry }}</div>
                {% else %}
                    <div class="bot">{{ entry }}</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="message" required autofocus>
        <button type="submit">Send</button>
    </form>
</body>
</html>
